---
- name: Updating Automation Repositories
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - redhat_cop.ah_configuration

  tasks:

    # - name: Configure community repo
    #   redhat_cop.ah_configuration.ah_repository:
